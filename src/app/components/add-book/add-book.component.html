<div class="container mt-3">
    <h1>Add Data</h1>
    <div class="row justify-center center mt-3">
        <div class="col-md-6">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label for="name">Price</label>
                    <input type="text" class="form-control" formControlName="price" required>
                </div>
                <div class="form-group">
                    <label for="name">Description</label>
                    <input type="text" class="form-control" formControlName="description" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block mt-3" >Add Book</button>
                </div>


            </form>
        </div>
    </div>
</div>
